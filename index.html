<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/3423baee94.js" crossorigin="anonymous"></script>
    <title>Pizzaiolo</title>
    <link rel="stylesheet" href="./styles/index.css">
</head>
<body class="container">
    <main>

        <header>
            <div class="green"></div>
            <div class="white"></div>
            <div class="red"></div>
        </header>

        <section class="header column">
            <img id="logo" class="py-xl" src="./assets/images/logo.png" alt="logo da pizzaria">
            <div class="py-lg">
                <h1>THE PIZZA MENU</h1>
                <h3 class="py-base">ITALIAN PIZZA ART</h3>
            </div>
            <div class="py-lg">
                <div class="icons column-mobile gap-sm">
                    <p><i class="fa-solid fa-pizza-slice"></i> &nbsp; Entrega Grátis</p>
                    <p><i class="fa-regular fa-clock"></i> &nbsp; Tempo Médio: 47min</p>
                    <p><i class="fa-regular fa-star"></i> &nbsp; Popularidade: <bold>4.9</bold></p>
                </div>
            </div>
            <button class="btn py-lg">FAZER PEDIDO</button>
        </section>
    </main>
</body>
</html>
